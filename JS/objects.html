<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
</head>
<body>
    <h1>JavaScript Objects Example</h1>

    <h2>Person Information</h2>
    <p id="personInfo">Loading...</p>

    <script>
        // Defining a JavaScript object
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            occupation: "Software Developer",
            getFullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        // Using the object
        const info = `Name: ${person.getFullName()}<br>
                      Age: ${person.age}<br>
                      Occupation: ${person.occupation}`;

        // Displaying the information on the page
        document.getElementById("personInfo").innerHTML = info;
    </script>
</body>
</html>
