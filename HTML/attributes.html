<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes
    </title>
</head>
<body>
    <h1>HTML Attributes Example</h1>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYVx6CB56pxO8gwlzLLOkV8fPN0jfF3T_98w&s" height="400" width="600">
    <p>The image has attributes of height and width</p><br><br>

    <b><a href="https://www.google.com/" target="_blank">Google</a></b><br>
    <p>The link has atttributes of href and target</p><br><br>


    <p style="color:red; margin:0">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, totam?</p>
    <p>The above text has attribute style which sets the text color to red</p>




</body>
