<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Page Using CSS</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Satva Solutions</h1>
            <ul class="links">
                <a class="link" href="#"><li>Home</li></a>
                <a class="link" href="#"><li>About Us</li></a>
                <a class="link" href="#"><li>Services</li></a>
                <a class="link" href="#"><li>Contact Us</li></a>
                <a class="link" href="#"><li>FAQ's</li></a>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <p class="caption">Change the color.</p>
        </div>
        <div class="control">
            <h1>Change the color of the container</h1>
            <div class="buttons">
                <button class="btn red" onclick="changeColor('red')">Red</button>
                <button class="btn blue" onclick="changeColor('blue')">Blue</button>
                <button class="btn yellow" onclick="changeColor('yellow')">Yellow</button>
                <button class="btn green" onclick="changeColor('green')">Green</button>
                <button class="btn pink" onclick="changeColor('pink')">Pink</button>
                <button class="btn orange" onclick="changeColor('orange')">Orange</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
