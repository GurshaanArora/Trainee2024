<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>User Form</h1>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" placeholder="Enter your first name..."><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" placeholder="Enter your last name..."><br><br>

        <b><p style="margin: 0px">Select your gender: </p></b>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <b><p style="margin: 0px">Select your programming language: </p></b>
        <input type="checkbox" id="js" name="Javascript" value="Javascript">
        <label for="js">JavaScript</label><br>
        <input type="checkbox" id="python" name="Python" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="java" name="java" value="Java">
        <label for="java">Java</label><br><br>

        <input type="submit" value="Submit">
            
    </form>
</body>
</html>
