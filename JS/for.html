<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop in JavaScript</title>
</head>
<body>
    <h1>Multiplication Table Using For Loop</h1>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <br><br>

    <button onclick="generateTable()">Show Table</button>
    <br><br>

    <h2>Result:</h2>
    <div id="table"></div>

    <script>
        function generateTable() {
            const num = parseInt(document.getElementById('number').value);
            const tableDiv = document.getElementById('table');
            tableDiv.innerHTML = ''; // Clear any previous results

            if (isNaN(num)) {
                tableDiv.innerHTML = '<p>Please enter a valid number.</p>';
                return;
            }

            let tableContent = '';
            for (let i = 1; i <= 10; i++) {
                tableContent += `<p>${num} x ${i} = ${num * i}</p>`;
            }

            tableDiv.innerHTML = tableContent;
        }
    </script>
</body>
</html>
