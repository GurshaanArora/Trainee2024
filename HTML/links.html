<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <h1>HTML Link Tag Examples</h1>
    <h3>Basic Link</h3>
    <a href="www.google.com">Google</a><br>

    <h3>Absoulute Link</h3>
    <a href="https://www.google.com/">Google</a><br>

    <h3>Relative Link</h3>
    <a href="links.html">Links</a><br>

    <h3>Target Feature for a link</h3>
    <a href="https://www.youtube.com/" target="_blank">Blank Target Link for Youtube</a><br>
    <a href="https://www.youtube.com/" target="_parent">Parent Target Link for Youtube</a><br>
    <a href="https://www.youtube.com/" target="_top">Top Target Link for Youtube</a>


</head>
