<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Table Tag</h1>
    <table>
        <tr><b>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
        </b></tr>
        <tr>
            <td>Priya</td>
            <td>Sharma</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>Singh</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Jain</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
